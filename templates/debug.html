<html>
  <head>
    <title>{{ title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style>
    	input, textarea {
    		display: block;
    		width: 100%;
    	}
    	textarea {
    		height: 160px;
    	}
    	iframe {
    		width: 100%;
    		height: 490px;
    	}
    </style>
  </head>
  <body>
      <form method="get" target="frame" action="/fetch">
      	<input name="group_id" value="190594157804565" />
      	<input name="access_token">
      	<textarea></textarea>
        <input type="checkbox" name="ignore_cache" />
      </form>
      <iframe src="about:blank" name="frame"></iframe>
      <script>
      	$('form').keyup(function(e){
      		if (e.keyCode != 18) {
      			e.preventDefault();
      			return;
      		}
      		args = $('textarea').val();
      		src = $(this).serialize();
      		$('iframe').attr('src', '/fetch?' + args.replace(/\n/g, '&') + '&' + src).contents().find('body').text('loading');
      	})
      </script>
  </body>
</html>
